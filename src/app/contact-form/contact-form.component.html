<div>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        required
        minlength="5"
        maxlenght="50"
        pattern="orange"
        ngModel 
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        id="firstName" 
        type="text" 
        class="form-control">
        <div class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">First Name is required.</div>
          <div *ngIf="firstName.errors.minlength">First Name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.</div>
          <div *ngIf="firstName.errors.pattern">First Name does not match pattern.</div>
        </div>
    </div>
    <p></p>
    <div class="form-group">
      <label for="" form="comment">Comment</label>
      <textarea 
        ngModel 
        name="comment" 
        #comment="ngModel"
        id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
